{% if lista_ultimas_questoes %}
    <ul>
    {% for questao in lista_ultimas_questoes %}
        <li>
            <a href="{% url 'votacoes:detalhes' questao.id %}">
            {{ questao.questao_text }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>
        Não existem votações disponíveis
    </p>
{% endif %}
